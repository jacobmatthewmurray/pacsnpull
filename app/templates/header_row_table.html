{% if table_data %}
    <table>
        <tr>
            {% for key in table_data | first %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in table_data %}
            <tr>
            {% for key, value in row.items() %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% else %}
    <h1>No table data provided.</h1>
{% endif %}
